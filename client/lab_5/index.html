<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
   <div class="wrapper">
    <div class="container">
    <h1 class="title">Victoria Nathaniel's Lab 5</h1>
    
    
    <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" method="GET" class="field">
        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input" type="text" name="name">
            </div>
        </div>

        <div class="field">
            <label class="label">Food Perference</label>
            <div class="control">
                <input class="input" type="text" name="food-perference">
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <label>Veggie or Vegan?</label>
                
                <label class="radio">
                <input type="radio" name="question">Yes
                </label>
                
                <label class="radio">
                <input type="radio" name="question">No
                </label>
            </div>
          </div>

        <div class="field is-grouped">
            <div class="control">
              <button class="button">Submit</button>
            </div>
    </form>
    
    <p class="section_2">This is going to be something in two weeks.</p>
     </div>
    </div>
<script src="script.js"></script>
</body>
</html>
