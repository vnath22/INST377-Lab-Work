<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
   <div class="wrapper">
      <div class="container">
        <div class="title">Victoria Nathaniel's Lab 6</div>
      
        <div class="columns">
        <div class="column is-narrow">

          <form id="form" method="GET" class="main_form box">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text">
              </div>
            </div>
              
            <div class="field">
              <label class="label">Food Perference</label>
              <div class="control">
                <input class="input" type="text">
              </div>
            </div>
              
            <div class="legacy-form-row">
              <legend>Veggie or Vegan?</legend>
              <input id='yes' name='answer' type='radio' value='yes' />
              <label for='yes' class='radio-label'>Yes</label>
              <input id='no' name='answer' type='radio' value='no'/> 
              <label for='no' class='radio-label'>No</label>
            </div>

            <div class="submit_button"></div>
            <button class="button" type="submit">Submit</button>
          </form>
        </div>

        <div class="column is-two-thirds">
          <div id="third_box" class="box">
            <ul class="resto-list"></ul>
            <h2>Restaurant List</h2>
          </div>
        </div>
        </div>

      </div>
    </div>
<script src="script.js"></script>
</body>
</html>
